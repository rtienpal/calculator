<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="header">Calculator</section>

    <section id="main">

      <div id="container">
        <div id="screen">
          <div id="side-screen"></div>
          <div id="main-screen">0</div>
        </div>
        <div id="clear-del">
          <button id="clear" onclick="clearFunc()">CLEAR</button>
          <button id="delete" onclick="deleteFunc()">DELETE</button>
        </div>
        <div id="row-3">
          <button id="seven" onclick="buttonDigit('7')">7</button>
          <button id="eight"onclick="buttonDigit('8')">8</button>
          <button id="nine"onclick="buttonDigit('9')">9</button>
          <button id="divide">÷</button>
        </div>
        <div id="row-4">
          <button id="four"onclick="buttonDigit('4')">4</button>
          <button id="five"onclick="buttonDigit('5')">5</button>
          <button id="six"onclick="buttonDigit('6')">6</button>
          <button id="multiply">x</button>
        </div>
        <div id="row-5">
          <button id="one"onclick="buttonDigit('1')">1</button>
          <button id="two"onclick="buttonDigit('2')">2</button>
          <button id="three"onclick="buttonDigit('3')">3</button>
          <button id="subtract">-</button>
        </div>
        <div id="row-6">
          <button id="decimal" onclick="decimalDigit()">.</button>
          <button id="0"onclick="buttonDigit('0')">0</button>
          <button id="equals">=</button>
          <button id="add" onclick="operatorFunc('addFunc')">+</button>
        </div>


      </div>


    </section>

    <section id="footer">
        Copyright © 2022 Rafael Uen
        <a href="https://github.com/rtienpal/" target="_blank">
          <i class="fab fa-github"></i
        ></a>
      </section>
  </body>
</html>
